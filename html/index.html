<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyInformationWeb</title>
    <script src="../js/jquery-1.12.3.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <section class="splashBg">
        <section class="splash">
            <div class="splashCircle"></div>
            <div class="splashLamp">
                <div class="lampBody">
                    <div class="lampLine"></div>
                    <div class="lampHeader"></div>
                    <div class="lampInternal"></div>
                </div>
                <div class="light"></div>
                <div class="lightGround"></div>
            </div>
            <div class="splashLogo">
                <img src="../imgs/로고 임시화이트.png" alt="로고임시">
            </div>
        </section>
    </section>
    <section class="mainWrap">
       <header>
            <nav class="headerNav">
                <ul class="mainmenu">
                    <li>
                        <a href="#">
                            <span>이력서</span>
                            <div class="bgLight"></div>
                            <div class="underline"></div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>작업물</span>
                            <div class="bgLight"></div>
                            <div class="underline"></div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>활동</span>
                            <div class="bgLight"></div>
                            <div class="underline"></div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>놀이터</span>
                            <div class="bgLight"></div>
                            <div class="underline"></div>
                        </a>
                    </li>
                </ul>
            </nav>
       </header> 
       <main>
        <section class="mainLogo">
            <a href="index.html"><p>TORI</p></a>
        </section>
        <section class="contentWrap">
            <section class="contentArea">
                <section class="content">
                    <section class="slideContainer">
                        <article class="slide firstSlide" id="sl1">
                            <div class="slideBigText">
                                <p>안녕하세요!</p>
                            </div>
                        </article>
                        <article class="slide" id="sl2">
                            <div class="slideBigText">
                                <p>제 웹페이지에 오신걸</p>
                                <p>환영합니다!</p>
                            </div>
                        </article>
                        <article class="slide" id="sl3">
                            <div class="slideBigText">
                                <p>여기선 저에대한 정보와</p>
                                <p>제가 만든 작업물을 볼 수 있어요</p>
                            </div>
                        </article>
                        <article class="slide" id="sl4">
                            <div class="slideBigText">
                                <p>한석현에 스펙이 궁금하면</p>
                                <p>이력서 페이지로!</p>
                            </div>
                        </article>
                        <article class="slide" id="sl5">
                            <div class="slideBigText">
                                <p>작업물이 궁금하면?</p>
                                <p>작업물 페이지로</p>
                            </div>
                        </article>
                        <article class="slide" id="sl6">
                            <div class="slideBigText">
                                <p>활동 내용이 궁금하면?</p>
                                <p>활동 페이지로</p>
                            </div>
                        </article>
                        <article class="slide" id="sl7">
                            <div class="slideBigText">
                                <p>일상이 궁금하면</p>
                                <p>놀이터 페이지로 이동!</p>
                            </div>
                        </article>
                        <article class="slide" id="sl8">
                            <div class="slideBigText">
                                <p>그럼 이제 감상해보러 갈까요!</p>
                            </div>
                        </article>
                    </section>
                </section>
            </section>
        </section>
            
       </main>
       <aside class="sideBar">

       </aside>
       <footer>

       </footer>
    </section>
</body>
</html>
